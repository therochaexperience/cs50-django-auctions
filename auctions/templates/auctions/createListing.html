{% extends "auctions/layout.html" %}
{% block title %}Create a Listing{% endblock %}
{% block body %}
    <h2>Create an Auction Listing</h2>
    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} <br/>
            {{ field }}
        </div>
        {% endfor %}


        <input class="btn btn-primary" type="submit" value="Submit Listing">
    </form>
{% endblock %}
