{% extends "auctions/layout.html" %}
{% block title %}
    Categories
{% endblock %}
{% block body %}
    {% if message %}
        <strong>{{ message }}</strong>
    {% endif %}
    <h2>Categories</h2>
    {% for category in categories %}
            <li>
                <a href="">
                    {{ category.category }}
                </a>
            </li>
    {% endfor %}
{% endblock %}
